    networks:
      - zena_network
      - monitoring

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://72.61.158.70:5133
    container_name: zena_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://72.61.158.70:5133
    depends_on:
      - backend
    networks:
      - zena_network

networks:
  zena_network:
    driver: bridge
  monitoring:
    external: true

