  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zena_backend
    ports:
      - "5133:5133"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5133
      - ConnectionStrings__DefaultConnection=Host=72.61.158.70:5432;Database=zenadb;Username=admin;Password=;TrustServerCertificate=True
